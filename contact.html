<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nel's Jewelry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .footer-section {
            min-width: 200px;
        }

        .footer-section h3 {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 0.8rem;
        }

        .footer-section ul li a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: var(--secondary-color);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            font-size: 0.9rem;
            color: var(--accent-color);
        }
        footer {
            background-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .footer-content {
                gap: 2rem;
                text-align: center;
            }
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                flex: 1 1 100%;
                background-color: #333;
            }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-left">
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="logo">Nel's Jewelry</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for jewelry...">
            </div>
        </div>

        <div class="nav-right">
            <div class="nav-links">
                <a href="collections.html" class="nav-link">Collections</a>
                <a href="new-arrivals.html" class="nav-link">New Arrivals</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <a href="cart.html">
                <i class="fas fa-shopping-cart cart-icon"></i>
            </a>
        </div>
    </nav>

    <footer></footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li><a href="about.html">Our Story</a></li>
                    <li><a href="#">Packaging</a></li>
                    <li><a href="#">Planet</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Policies</h3>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Shipping & Returns</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Nel's Jewelry. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
<nav class="main-nav">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileNav = document.querySelector('.mobile-nav');

        if (mobileMenuBtn && mobileNav) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileNav.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.mobile-nav') && !e.target.closest('.mobile-menu-btn')) {
                    mobileNav.classList.remove('active');
                }
            });
        }
    });
</script>

</html>
